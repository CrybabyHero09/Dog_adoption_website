<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pawfet's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .login-container h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
    }

    .auth-form label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #444;
      text-align: left;
    }

    .auth-form input {
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .auth-form button {
      margin-top: 20px;
      padding: 14px;
      font-size: 25px;
      letter-spacing: 0.1rem;
      font-weight: 600;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .auth-form button:hover {
      background-color: #8B4513;
      transform: scale(1.07);
    }

    .auth-form p {
      text-align: center;
      margin-top: 15px;
      font-size: 20px;
    }

    .auth-form a {
      color: #A0522D;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px;
      }

      .login-container h2 {
        font-size: 28px;
      }

      .auth-form input,
      .auth-form button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Pawfet's</h2>
    <form class="auth-form">
      <label for="email" >Email</label>
      <input id="email" type="email"  placeholder="Email" required>

      <label for="password" >Password</label>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
