<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - Pawfet's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf4;
      color: #333;
    }

    header {
      background-color: #800000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #b22222;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9a1c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donate for a Cause</h1>
  </header>

  <div class="content">
    <h2>Your Support Matters</h2>
    <p>Every donation helps feed, shelter, and care for dogs in need. Fill the form to make a contribution.</p>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <select required>
        <option value="">Select Amount</option>
        <option value="500">₹500</option>
        <option value="1000">₹1000</option>
        <option value="2000">₹2000</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Donate Now</button>
    </form>
  </div>
</body>
</html>
