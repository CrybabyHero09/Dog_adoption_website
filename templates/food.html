<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Food - Pawfet's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #8B4513;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .food-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .food-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: calc(33% - 20px);
      min-width: 250px;
      text-align: center;
      padding: 20px;
    }

    .food-item img {
      max-width: 100%;
      border-radius: 12px;
    }

    .food-item h3 {
      margin: 10px 0;
    }

    .food-item button {
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .food-item button:hover {
      background-color: #723b1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthy Dog Food</h1>
  </header>

  <div class="content">
    <h2>Choose the Best Nutrition for Your Pet</h2>
    <p>Explore premium and affordable dog food options for every breed and age.</p>

    <div class="food-list">
      <div class="food-item">
        <img src="https://images.unsplash.com/photo-1625663247890-451e80f5c5d3?auto=format&fit=crop&w=500&q=60" alt="Dry Food">
        <h3>Dry Food</h3>
        <button>Learn More</button>
      </div>
      <div class="food-item">
        <img src="https://images.unsplash.com/photo-1583337130417-3346a1f7a9bc?auto=format&fit=crop&w=500&q=60" alt="Wet Food">
        <h3>Wet Food</h3>
        <button>Learn More</button>
      </div>
      <div class="food-item">
        <img src="https://images.unsplash.com/photo-1611095973518-0e047503e6d2?auto=format&fit=crop&w=500&q=60" alt="Treats">
        <h3>Treats & Snacks</h3>
        <button>Learn More</button>
      </div>
    </div>
  </div>
</body>
</html>
